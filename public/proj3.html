<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pokemon</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="proj3.css">
        <!-- BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <!-- LOAD TEXTURE DATA -->
        <script src="assets/textures.js"></script>
        <!-- LOAD AUDIO DATA -->
        <script src="assets/audios.js"></script>
        <!-- LOAD MAP DATA -->
        <script src="assets/maps/home.js"></script>
        <script src="assets/maps/beach.js"></script>
        <script src="assets/maps/gym.js"></script>
        <script type="module" src="./proj3.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    <body>
        <div class="canvas-container">
            <!-- Start game button -->
            <button class="btn btn-primary btn-lg" id="strtBtn">Click To Play!</button>

            <!-- Settings button-->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="ctrlBtn">
                Controls
            </button>
            
            <!-- Modal for settings -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Controls</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h1>Keys</h1>
                            <strong>w.s.a.d / arrow keys:</strong><small> moves player around the screen</small><br>
                            <strong>j / z:</strong><small> chooses battle action ( i.e. run/fight/catch/swap )</small><br>
                            <strong>k / x:</strong><small> escapes from a battle action ( i.e. run/fight/catch/swap )</small><br>
                            <strong>u:</strong><small> chooses an attack type ( i.e. normal/special )</small><br>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- canvas element -->
            <canvas id="canvas" width="1200" height="700" style="border:1px solid black;"></canvas>
        </div>


    </body>
</html>
